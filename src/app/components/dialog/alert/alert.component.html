<h2 class="text-center text-2xl font-medium pt-4">Alerta</h2>
<mat-dialog-content>
  <p class="font-medium text-base">{{data.title}}</p>
</mat-dialog-content>

<hr class="mt-5">

<mat-dialog-actions>
  <button type="button" mat-dialog-close class="text-gray-900 bg-yellow-400 hover:bg-yellow-500 focus:ring-4 focus:ring-yellow-300 focus:outline-none  font-medium rounded-md text-sm w-full px-10 py-3 text-center">Aceptar</button>
</mat-dialog-actions>
